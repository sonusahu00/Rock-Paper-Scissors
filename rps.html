<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="events">
        <div class="event" id="Rock">
            <img  class="image" src="rock.png">
        </div>
        <div class="event" id="Paper">
            <img class="image" src="paper.png">
        </div>
        <div class="event" id="Scissors">
            <img class="image" src="scissors.png">
        </div>
    </div>

   

    <div class="score-card">
        <div class="user-score">
            <p id="user-current-score">0</p>
            <p>USER</p>
        </div>
        <div class="comp-score">
            <p id="comp-current-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>

    
    <p id="current-result">Pick Your Move !!</p>

    <script src="rps.js"></script>
    
</body>
</html>
